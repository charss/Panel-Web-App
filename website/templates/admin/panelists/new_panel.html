{% extends "panelists/panelist.html" %}
{% block overlay %}

    <div id="overlay">
        <div class='container'>
            <div class='header_div'>
                <div class='header_title hd_text'>
                    <p class = "header_white">Create New Panelist</p>
                </div>
                <div class='close_button'>
                    <a href='/panelist/'>
                        <img src="{{ url_for('static', filename='close.png') }}">
                    </a>
                </div>
            </div>

            <div class='content_div'>
                <div class='form_div'>
					<table class = "tableS">
						<tr>
							<th class = "sep_fifty">
								<label for="groupCode">Group Code:</label>
							</th>
							<th class = "no_border">
								<span>
									<input type='text' id='groupCode' name='groupCode' value ="{{ current_id }}" disabled>
								</span>
							</th>
						</tr>
						<tr>
							<th>
								<label for="lastName">Last Name:</label>
							</th>
							<th class = "no_border">
								<span>
									<input type='text' id='lastName' name='lastName'>
								</span>
							</th>
						</tr>
						<tr>
							<th>
								<label for="firstName">First Name</label>
							</th>
							<th class = "no_border">
								<span>
									<input type='text' id='firstName' name='firstName'><br>
								</span>
							</th>
						</tr>
						<tr>
							<th>
								<label for="middleIn">Middle Initial</label>
							</th>
							<th class = "no_border">
								<span>
									<input type='text' id='middleIn' name='middleIn'><br>
								</span>
							</th>
						</tr>
						<tr>
							<th>
								<label for="school">School:</label>
							</th>
							<th class = "no_border">
								<span>
									<select name="school" id='school'>
										<option value='FEU Alabang'>FEU Alabang</option>
										<option value='FEU Tech'>FEU Tech</option>
										<option value='FEU Diliman'>FEU Diliman</option>
									</select>
								</span>
							</th>
						</tr>
						<tr>
							<th class = "no_border" colspan = "2">
								<button class = "but2" id='submit' name='submit'>Submit</button>
							</th>
						</tr>
					</table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
