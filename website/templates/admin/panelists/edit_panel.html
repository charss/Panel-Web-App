{% extends "panelists/panelist.html" %}
{% block overlay %}
    <div id="overlay">
        <div class='container'>
            <div class='header_div'>
                <div class='header_title'>
                    <p class = "header_white">Create New Panelist</p>
                </div>
                <div class='close_button'>
                    <a href='/panelist/'>
                        <img src="{{ url_for('static', filename='close.png') }}">
                    </a>
                </div>
            </div>

            <div class='content_div'>
                <div class='form_div'>
					<table class = "tableS">
						<tr>
							<th>
								<label for="groupCode">Group Code:</label>
							</th>
							<th class = "no_border">
								<span>
									<input type='text' id='userCode' name='userCode' value ="{{ to_edit.id }}" disabled>
								</span>
							</th>
						</tr>
						<tr>
							<th>
								<label for="lastName">Last Name:</label>
							</th>
							<th class ="no_border">
								<span>
									<input class ="dropdown_fill" type='text' id='lastName' name='lastName' value="{{ to_edit.last_name }}">
								</span>
							</th>
						</tr>
						<tr>
							<th>
								<label for="firstName">First Name</label>
							</th>
							<th class = "no_border">
								<span>
									<input class ="dropdown_fill" type='text' id='firstName' name='firstName' value="{{ to_edit.first_name }}">
								</span>
							</th>
						</tr>
						<tr>
							<th>
								<label for="middleIn">Middle Initial</label>
							</th>
							<th class = "no_border">
								<span>
									<input class ="dropdown_fill" type='text' id='middleIn' name='middleIn' value="{{ to_edit.middle_in }}">
								</span>	
							</th>
						</tr>
						<tr>
							<th>
								<label for="school">School:</label>
							</th>
							<th class = "no_border">
								<span>
									<select class ="dropdown_fill" name="school" id='school'>
										<option value='FEU Alabang' {% if to_edit.school == 'FEU Alabang' %}selected {% endif %}>FEU Alabang</option>
										<option value='FEU Tech' {% if to_edit.school == 'FEU Tech' %}selected {% endif %}>FEU Tech</option>
										<option value='FEU Diliman' {% if to_edit.school == 'FEU Diliman' %}selected {% endif %}>FEU Diliman</option>
									</select>
								</span>
							</th>
						</tr>
						<tr>
							<th colspan = "2">
								<button class = "but2" id='submit' name='submit'>Submit</button>
							</th>
						</tr>
					</table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
