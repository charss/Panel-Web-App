{% extends "students/student.html" %}
{% block overlay %}

    <div id="overlay">
        <div class='container'>
            <div class='header_div'>
                <div class='header_title'>
                    <p>Edit Student</p>
                </div>
                <div class='close_button'>
                    <a href='/student/'>
                        <img src="{{ url_for('static', filename='close.png') }}">
                    </a>
                </div>
            </div>

            <div class='content_div'>
                <form method='POST'>
                    <div class='form_div'>
                        <div class='query'>
                            <label for="userCode">User Code:</label>
                            <span>
                                <input type='text' id='userCode' name='userCode' value ="{{ to_edit.stud_no }}" disabled>
                            </span>
                        </div>

                        <div class='query'>
                            <label for="lastName">Last Name</label>
                            <span>
                                <input type='text' id='lastName' name='lastName' value="{{ to_edit.last_name }}">
                            </span>
                        </div>

                        <div class='query'>
                            <label for="firstName">First Name</label>
                            <span>
                                <input type='text' id='firstName' name='firstName' value="{{ to_edit.first_name }}">
                            </span>
                        </div>

                        <div class='query'>
                            <label for="middleIn">Middle Initial</label>
                            <span>
                                <input type='text' id='middleIn' name='middleIn' value="{{ to_edit.middle_in }}">
                            </span>
                        </div>
                        <button type='submit' id='submit' name='submit'>Submit</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
{% endblock %}
