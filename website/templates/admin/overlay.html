{% extends 'home.html' %}
{% block overlay %}

<style>
    #overlay {
        position: fixed;
        display: flex;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0,0,0,0.5);
        z-index: 2;
        cursor: pointer;
        align-items: center;
        justify-content: center;
    }
    .container {
        position: absolute;
        flex-direction: column;
        width: 50%;
        height: 50%;
        background-color: white;
    }

    .container .header_div {
        display: inline-block;
        width: 100%;
        background-color: #1b412c;
        top: 0;
    }

    .header_div .header_title {
        position: relative;
        float: left;
    }

    .header_div .close_button {
        position: relative;
        float: right;
    }

</style>

    <div id="overlay">
        <div class='container'>
            <div class='header_div'>
                <div class='header_title'>
                    Create New Schedule
                </div>
                <div class='close_button'>
                    <a href='/schedule'>
                        <img src="{{ url_for('static', filename='close.png') }}">
                    </a>
                </div>
                
            </div>
            <div class='content_div'>

            </div>
        </div>
    </div>

{% endblock %}
